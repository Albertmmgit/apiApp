<section class="container mt-3 d-flex flex-column flex-md-row">
    <div class="text-center">
      <img
        src="{{ user?.image }}"
        class="rounded-circle w-75 img-fluid"
        alt="Card 1"
      />
    </div>
    <div
      class="mt-3 border-start border-3 border-black ps-5 d-flex flex-column gap-3"
    >
      <h3>{{ user?.first_name }}</h3>
      <h3>{{ user?.last_name }}</h3>
      <p><strong>Nombre de usuario:</strong>{{ user?.username }}</p>
      <p><strong>Email: </strong> {{ user?.email }}</p>
      <div class="mt-3 d-flex gap-2">
        <p
          class="btn btn-outline-secondary p-1 p-md-3"
          (click)="delete(user?._id)"
        >
          Eliminar
        </p>
        <p
          class="btn btn-outline-secondary p-1 p-md-3"
          [routerLink]="['/home', 'actualizar-usuario', user?._id]"
        >
          Actualizar
        </p>
        <p
          class="btn btn-outline-secondary p-1 p-md-3"
          [routerLink]="['/home', 'usuarios']"
        >
          Volver al listado
        </p>
      </div>
    </div>
  </section>
